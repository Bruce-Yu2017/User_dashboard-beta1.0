<div class="back">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Bruce's App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">

          </li>
        </ul>
        <a [routerLink]="['/register']"><button class="btn btn-secondary my-2 my-sm-0" type="submit">Register</button></a>
      </div>
    </div>
  </nav>

  <div class="container">
    <form class="top" (submit) = "login()">
      <fieldset>
        <legend>Sign In</legend>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)] = "user_log.email" #log_email = "ngModel" required>
        </div>
        <div *ngIf="log_email.invalid && (log_email.dirty || log_email.touched)">
          <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="log_email.errors.required">
            Email is required.
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)] = "user_log.password" #log_password = "ngModel" required >
        </div>
        <div *ngIf="log_password.invalid && (log_password.dirty || log_password.touched)">
          <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="log_password.errors.required">
            Password is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
      <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="error_message.login != ''">
        {{error_message.login}}
      </div>
    </form>
    <a [routerLink]="['/register']" id="atag">Don't hava an account? Register.</a>
  </div>
